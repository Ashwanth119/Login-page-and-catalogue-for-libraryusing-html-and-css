<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalogue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Library Catalogue</h1>
    </header>
    <div class="catalogue-container">
        <input type="text" id="search-bar" placeholder="Search for books...">
        <div class="book-list">
            <div class="book-item">
                <h3>Book Title 1</h3>
                <p>Author: Author 1</p>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="book-item">
                <h3>Book Title 2</h3>
                <p>Author: Author 2</p>
                <p>Description: Phasellus viverra nulla ut metus varius laoreet.</p>
            </div>
            <!-- More book items can be added here -->
        </div>
    </div>
</body>
</html>
